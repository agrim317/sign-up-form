<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="background-image" src="./halie-west-25xggax4bSA-unsplash.jpg" alt="background image of leaves of a plant">
            <div class="odin-logo">
                <img class="logo-image" src="./odin-lined.png" alt="lined odin logo">
                <div class="logo-text">ODIN</div>
            </div>

            <div class="footer">
                Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
            </div>
        </div>
        <div class="right-section">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something like this in your real life to help realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>

                <p>You <em>know</em> you have to.</p>
            </div>

            <form action="" method="post">
                <h1>Let's do this!</h1>
            </form>

            <div class="bottom">
                <a href="#"><button class="button" type="submit">Create Account</button></a>
                <div class="log-in">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
